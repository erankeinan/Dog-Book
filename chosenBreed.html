<div class="jumbotron">
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a id = "dog-book" class="navbar-brand" href="#!/home">Dog Book</a>             
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#!/breeds">Breeds</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#!/about">About</a>
                </li>                           
            </ul>
        </nav>
    </div>
</div>
<div class="container text-center fontawsome">
    <h2 class = "capt">Pictures of the dog breed:  {{breedName}}</h2>
</div>

<div class="container-fluid ">
    <div class="row my-6 card-columns" >
        <div class="card bg-light col-2 col-sm-6 col-lg-3 mx-2"
        ng-repeat="breedImg in breedImages" ng-dblclick = "ImgEnlarge(breedImg)">
            <!-- <a href = "" data-toggle="modal" data-target="#dogModal"> -->
            <img class="card-img-top" ng-src={{breedImg}} alt={{breedId}} >
            <!-- </a> -->
        </div>   
    </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="dogModal" >
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
                <!-- <h4 class="modal-title">Modal Heading</h4> -->
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        
            <!-- Modal body -->
            <div class="modal-body">
                <img  class="w-100 img-fluid" ng-src={{currentImg}} alt="breed picture">
            </div>
        
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>
    
        </div>
    </div>
</div>
