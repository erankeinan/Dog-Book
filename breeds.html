<div class="jumbotron">
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a id = "dog-book" class="navbar-brand" href="#!/home">Dog Book</a>             
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#!/breeds">Breeds</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!/about">About</a>
              </li>                           
            </ul>
          </nav>
    </div>
</div>
<div class="container-fluid ">
        <div class="row"> 
                <div class="col-8">
                    <div id = "search-bx">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <span class="input-group-text" >Search</span>
                            </div>
                            <input type="text" id="searchBox"  placeholder="Type and Filter by breed name" class="form-control" ng-model="searchText">
                        </div>
                    </div>
                </div>
            <div class="col-4 float-right px-4" id = "btn-refresh">
                <button class="btn btn-lg btn-secondary float-right" ng-click = "refresh()">Update Images</button>
            </div>
        </div>
    <div class="row my-6 card-columns" >
        <div class="card bg-light col-2 col-sm-6 col-lg-3 mx-2"
        ng-repeat="breed in breeds | filter : filterBreeds" ng-dblclick = "cardclick(breed)">
            <h4 class="card-title text-center capt">{{breed.bname}}</h4>
            <img class="card-img-top" ng-src={{breed.bimage}} alt={{breed.bname}}>
        </div>   
    </div>
</div>
